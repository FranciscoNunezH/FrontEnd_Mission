<body>
    <!-- Inicia Cabecera Titulo -->
    <div class="container">
			<div class="col-md-4 offset-md-4">
				<figure class="text-center">
					<h1 class="display-1">Clientes</h1>
					<!-- Inicia Nav's -->
					<ul class="nav justify-content-center">

							<a class="nav-link active" aria-current="page" href="index.html">Home</a>

						<li class="nav-item">
							<a class="nav-link" href="pastelero.html">Pastelero</a>

						<li class="nav-item">

					<!-- Termina Nav's -->
				</figure>        
			</div>

	<!-- Termina Cabecera Titulo -->

	<!--Inicia Separador con icono-->
	<div class="espaciadoMicro">
		<figure class="text-center">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-code" viewBox="0 0 16 16">
				<path d="M5.854 4.854a.5.5 0 1 0-.708-.708l-3.5 3.5a.5.5 0 0 0 0 .708l3.5 3.5a.5.5 0 0 0 .708-.708L2.707 8l3.147-3.146zm4.292 0a.5.5 0 0 1 .708-.708l3.5 3.5a.5.5 0 0 1 0 .708l-3.5 3.5a.5.5 0 0 1-.708-.708L13.293 8l-3.147-3.146z"/>
			</svg>
		</figure>
	</div>
	<!--Termina Separador con icono-->

	<!-- Tabla -->
	<div class="container">
		<div class="col-md-4 offset-md-4">
			<figure class="text-center">
					<h4 class="display-6">Precios</h4>
			</figure>
			<table class="table table-dark table-borderless">
					<thead>
						<tr>
							<th scope="col">Producto</th>
							<th scope="col">Precio</th>

						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Pastel Small Size</td>
							<td>$79.99 MXN</td>
						</tr>
						<tr>
							<td>Pastel Regular Size</td>
							<td>$119.99 MXN</td>

						<tr>
							<td>Pastel Big Size</td>
							<td>$219.99 MXN</td>
						</tr>
						<tr>
							<td>Ingrediente Extra</td>
							<td>$49.99 MXN</td>
						</tr>
						<tr>
							<td>Adornos</td>
							<td>$99.99 MXN</td>
						</tr>
					</tbody>
				</table>
		</div>
</div>
<!--  Termina Tabla -->

<!--Inicia Separador con icono-->
<div class="espaciadoMicro">
	<figure class="text-center">
		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-code" viewBox="0 0 16 16">
			<path d="M5.854 4.854a.5.5 0 1 0-.708-.708l-3.5 3.5a.5.5 0 0 0 0 .708l3.5 3.5a.5.5 0 0 0 .708-.708L2.707 8l3.147-3.146zm4.292 0a.5.5 0 0 1 .708-.708l3.5 3.5a.5.5 0 0 1 0 .708l-3.5 3.5a.5.5 0 0 1-.708-.708L13.293 8l-3.147-3.146z"/>
		</svg>
	</figure>
</div>
<!--Termina Separador con icono-->
	

	<!-- Inicia Formulario -->
	<div class="container">
		<div class="col-md-4 offset-md-4">
			<figure class="text-center">
				<h4 class="display-6">Orden</h4>
			</figure>
			<!-- Inputs-->
			<div class="form-floating mb-3">
				<input class="form-control" id="floatingName" placeholder="nombre">
				<label for="floatingInput">Nombre</label>
			</div>

			<div class="form-floating">
				<input  class="form-control" id="floatingAdress" placeholder="Dirección">
				<label for="floatingPassword">Dirección</label>
			</div>

			<div class="espaciadoMicro"></div>

			<div class="form-floating">
				<select class="form-select" id="floatingSelectGrid">
					<option selected>Seleccionar</option>
					<option value="1">Chocolate y Cerezas</option>
					<option value="2">Crema y Moras</option>
					<option value="3">Tres chocolates</option>
				</select>
				<label for="floatingSelectGrid">Sabor Pastel</label>
			</div>

			<div class="espaciadoMicro"></div>

			<div class="form-floating">
				<select class="form-select" id="floatingSelectGrid2">
					<option selected>Tamaño</option>
					<option value="1">Small Size (De 1 a 2 Personas)</option>
					<option value="2">Regular Size (De 3 a 5 Personas)</option>
					<option value="3">Big Size (De 6 a 8 Personas)</option>
				</select>
				<label for="floatingSelectGrid">Selecciona el Tamaño</label>
			</div>

			<div class="espaciadoMicro"></div>

			<div class="form-floating">
				<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
				<label for="floatingTextarea2">Notas Sobre tu pastel</label>
			</div>

			<div class="espaciadoMicro"></div>

			<p>Ingredientes Extras</p>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
				<label class="form-check-label" for="inlineCheckbox1">Chocolate</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
				<label class="form-check-label" for="inlineCheckbox2">Crema Moras</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option2">
				<label class="form-check-label" for="inlineCheckbox2">Chispas Arcoiris</label>
			</div>

			<div class="espaciadoMicro"></div>

			<p>Adornos</p>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option1">
				<label class="form-check-label" for="inlineCheckbox1">Velas</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option2">
				<label class="form-check-label" for="inlineCheckbox2">Moño</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option2">
				<label class="form-check-label" for="inlineCheckbox2">Figura</label>
			</div>
		</div>
	</div>
	<!-- Termina Formulario -->

	<div class="espaciadoMicro"></div>

	<div class="container">
		<div class="col-md-4 offset-md-4">
			<div class="row align-items-center">
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">Generar Orden</button>
			</div>
		</div>
	</div>


	<!-- Modal-->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Bakeology dice:</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Tu Orden ha sido Creada! </p> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

	<div class="espaciadoMini"></div>

</body>
